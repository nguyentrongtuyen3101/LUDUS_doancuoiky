<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bản đồ Nam Từ Liêm</title>
    <link rel="icon" href="image/logo_map.png" type="image/png" />

    <!-- CSS Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- CSS Locate Control -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <!-- CSS Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- JS Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- JS Locate Control -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <!-- JS Geocoder -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
      // 🗺️ Khởi tạo bản đồ trung tâm tại Nam Từ Liêm
      var map = L.map("map").setView([21.0173512, 105.7613329], 13);

      // 🌍 Các layer bản đồ cơ bản
      var osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var trafficLayer = L.tileLayer("https://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.thunderforest.com/">Thunderforest</a> contributors',
      });

      var cycleLayer = L.tileLayer("https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.thunderforest.com/">Thunderforest</a> contributors',
      });

      // 🧭 Thêm điều khiển layer chọn loại bản đồ
      var baseMaps = {
        "Bản đồ chuẩn": osmLayer,
        "Bản đồ giao thông": trafficLayer,
        "Bản đồ xe đạp": cycleLayer,
      };

      L.control.layers(baseMaps, {}, { collapsed: false }).addTo(map);

      // 📍 Nút định vị vị trí người dùng
      L.control
        .locate({
          position: "topleft",
          strings: { title: "Xác định vị trí của tôi" },
          locateOptions: { enableHighAccuracy: true },
        })
        .addTo(map);

      // 🔍 Thanh tìm kiếm địa điểm
      L.Control.geocoder({
        defaultMarkGeocode: true,
      }).addTo(map);
    </script>
  </body>
</html>
