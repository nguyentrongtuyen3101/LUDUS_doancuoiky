<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password - LUDUS</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), 
                    url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        background: #fff;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        border: #ECECEC 1px solid;
        box-shadow: #0f172a 5px 5px 5px 5px;
      }
      h1 {
        font-size: 28px;
        color: #0f172a;
        margin-bottom: 10px;
      }
      p {
        color: #1f2937;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      input[type="password"] {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 16px;
      }
      button {
        background: linear-gradient(135deg, #0f172a, #1e40af);
        color: white;
        padding: 14px 30px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(15, 23, 42, 0.3);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.4);
      }
      .error {
        color: #dc2626;
        font-size: 14px;
        margin-top: 8px;
        height: 18px;
      }
      .highlight {
      color: #0f172a;
      font-weight: 600;
    }
    .highlight-l {
      color: #dc2626;
      font-weight: 600;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://i.pinimg.com/736x/fa/eb/a1/faeba1ac95a922f8c9cd7b7fcf86b28b.jpg" 
           alt="LUDUS Logo" style="max-height:80px;border-radius:12px;margin-bottom:15px;">
      <h1>Welcome to <span class="highlight-l">L</span><span class="highlight">UDUS</span></h1>
      <p>Hello <strong>${user.firstName}</strong>,<br>
         Please enter a new password below to reset your account access.</p>
      <form id="resetForm">
        <input type="password" id="password" placeholder="Enter new password" required />
        <div class="error" id="error"></div>
        <button type="submit">Reset Password</button>
      </form>
    </div>

    <script>
      const form = document.getElementById('resetForm');
      const errorDiv = document.getElementById('error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value.trim();

        const isValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$/.test(password);
        if (!isValid) {
          errorDiv.textContent = "Password must be ≥8 chars, include uppercase, lowercase, number & special character.";
          return;
        }
        errorDiv.textContent = "";

        try {
          const res = await fetch("${resetUrl}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });
          const data = await res.json();
          if (res.ok) {
            alert("✅ Password reset successfully! You can now login.");
            window.close();
          } else {
            errorDiv.textContent = data.message || "Reset failed.";
          }
        } catch (err) {
          errorDiv.textContent = "Something went wrong. Please try again.";
        }
      });
    </script>
  </body>
  </html>
